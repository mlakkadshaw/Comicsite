<html>
<head>
	<title>Add comic</title>
</head>
<body>
	<h1>Enter comic</h1>
	{% if form.errors %}
		<p style="color:red;">
		Please correct the error {{ form.errors|pluralize }} below.
		</p>
	{% endif %}

	<form enctype="multipart/form-data" action="" method="post">
	{% csrf_token %}
		<table>
		{{ form.as_table }}
		</table>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
